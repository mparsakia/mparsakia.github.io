  <style>
    html {
      background-color: #000;
      text-rendering: optimizeLegibility;
      font-kerning: normal;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #000;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: hidden;
      text-rendering: optimizeLegibility;
      font-kerning: normal;
    }

    .clock {
      color: #222222;
      font-size: 110px;
      font-family: 'Courier Prime', monospace;
      text-align: left;
      word-spacing: -35px;
      line-height: 0.65;
      margin-bottom: 0px;
    }

    .date {
      color: #202020;
      font-size: 34px;
      word-spacing: -3px;
      font-family: 'Courier Prime', monospace;
      text-align: right;
      line-height: 0.7;
      margin-top: 0px;
    }

    .translatecenter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
    }

    /* [draggable="true"] {
        cursor: move;
      } */
  </style>
  <script>
    function datetime() {
      // if you want seconds, comment out the chunk below and uncomment this block...
      // var clock = new Date();
      // document.getElementById("clock").innerHTML = clock.toLocaleTimeString();
      // window.document.title = clock.toLocaleTimeString();
      var time = new Date();
      var stringtime = time.toLocaleTimeString().toString();
      var ampm = stringtime.substring(
        stringtime.length - 2,
        stringtime.length
      );
      stringtime = stringtime.substring(0, stringtime.length - 6);
      stringtime = stringtime + ' ' + ampm;
      document.getElementById('clock').innerHTML = stringtime;
      var date = new Date();
      document.getElementById('date').innerHTML = date.toDateString();
      window.document.title = stringtime;
      return null;
    }
    setInterval(datetime, 1000);
  </script>
